<div class="album py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let item of items">
                <div class="card mb-4 shadow-sm">
                    <img src={{item.image}} class="card-img-top" alt="...">
                    <div class="card-body">
                        <h4 class="card-title text-center">
                            {{item.name}}
                        </h4>
                        <div class="d-flex justify-content-center align-items-center mt-4">
                            <div class="btn">
                                <button type="button" class="btn btn-sm btn-outline-secondary mr-2 mb-2" (click)="detailsBand(item.idb)">Ver Detalles</button>
                                <button class="btn btn-sm btn-danger btn-space mb-2" aria-hidden="true" title="Eliminar" (click)="deleteBand(item)"><i class="far fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
